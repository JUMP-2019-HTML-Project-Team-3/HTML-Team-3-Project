<!DOCTYPE html>
<html>
<!--Feature 6 Layout-->
<meta name="viewport" content="width=device-width, initial-scale=1">

    <header>
        <h2><b>Order Food</b></h2>
    </header>
    <body>
        <p>
        
        <form>
        Name:<br>
        <input type="text" name="firstname"><br>
        Deliver Latitude:<br>
        <input type="text" name="latDeliv" id="latDelivid">
        Deliver Longitude:<br>
        <input type="text" name="longDeliv" id="longDelivid">
        </form> 

        <div id="demo">

        </div>
        <!--Feature 7 SVG-->
        <!--Feature 8 OnClick Event-->
        <svg width="100" height="100" onclick="getLocation()">
            <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            <text fill="red" font-size="16" font-family="Verdana" x="15" y="55">Location</text>
        </svg>

            <!--Feature 4 Lists-->
            <!--Feature 1 Attributes-->
            <nav>
            <ul>
                <li id="li1" onclick="addFood1">Food 1</li>
                <li id="li2">Food 2</li>
                <li id="li3">Food 3</li>
            </ul>
        </nav>
        </p>
        <article>

    <!--Feature 3 CSS-->
<style>
header{
    text-align: center;
}

nav{
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
}

article{
-webkit-flex: 3;
  -ms-flex: 3;
  flex: 3;
  background: grey;
}
ul{
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;

li{
    display: block;
    text-align: center;
    padding: 14px 16px;

#li1:hover{
    background-color: red;
}

#li2:hover{

#li3:hover{

}

@media (max-width: 600px){
    section{
    -webkit-flex-direction:column;
    flex-direction: column;
}

<!--Feature 8 Geolocation-->
<script>
        var x = document.getElementById("demo");
        function getLocation() {
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
          } else {
            x.innerHTML = "Geolocation is not supported by this browser.";
          }
        }
        
        function showPosition(position) {
        var lat = document.getElementById("latDelivid");
        var long = document.getElementById("longDelivid");
        lat.value =  position.coords.latitude;
        long.value = position.coords.longitude;
        }

        function addFood1()
        {
            var tmp = document.getElementById("li1");
            tmp.style.backgroundColor = red;
        }
        </script>
